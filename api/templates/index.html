<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
</head>
<body>
    <h1>Projectile Motion!</h1>
    
    <div class="container">
        <!-- Sliders in a dotted box -->
        <fieldset>
            <legend>Simulation Settings</legend>
            <div class="slider-container">
                <label for="massSlider">Mass of Particle</label>
                <input type="range" id="massSlider" min="1" max="100" value="50">
                
                <label for="gravitySlider">Gravitational Acceleration</label>
                <input type="range" id="gravitySlider" min="0" max="20" value="9.8">

                <label for="dtSlider">time step</label>
                <input type="range" id="dtSlider" min="0" max="48" value="46" step="0.1">
            </div>
            <button id="resetButton">Reset</button>
        </fieldset>

        <div class="input-box-container">
            <label for="angleInput">Angle (degrees):</label>
            <input type="number" id="angleInput" value="45"><!-- Default angle value -->

            <label for="heightInput">Initial Height (feet):</label>
            <input type="number" id="heightInput" value="10"><!-- Default height value -->

            <label for="speedInput">Initial Speed (feet/sec):</label>
            <input type="number" id="speedInput" value="50"><!-- Default speed value -->


        </div>
        

        <!-- Canvas for drawing -->
        <div class="canvas-container">
            <canvas id="myCanvas" width="1200" height="600"></canvas>
        </div>

    </div>

    <!-- Link to the external JavaScript files -->
    <script src="{{ url_for('static', filename='drawing.js') }}"></script>
    <script src="{{ url_for('static', filename='particles.js') }}"></script>
    <script src="{{ url_for('static', filename='animation.js') }}"></script>
</body>
</html>
