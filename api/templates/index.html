<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
</head>
<body>
    <h1>Projectile Motion!</h1>
    
    <div class="container">
        <fieldset>
            <legend>Simulation Settings</legend>

            <div class="slider-container">
                <!-- Gravitational Acceleration -->
                <label for="gravitySlider">Gravitational Acceleration (feet/s^2)</label>
                <input type="range" id="gravitySlider" min="1" max="100" value="32.2", step="0.1">
                <input type="number" id="gravityInput" value="32.2">

                <!-- Initial Speed -->
                <label for="speedSlider">Initial Speed (feet/s)</label>
                <input type="range" id="speedSlider" min="1" max="30" value="15", step="0.5">
                <input type="number" id="speedInput" value="40">

                <!-- Initial Angle -->
                <label for="angleSlider">Initial Angle (degrees)</label>
                <input type="range" id="angleSlider" min="1" max="90" value="60", step="0.5">
                <input type="number" id="angleInput" value="60">

                <!-- Initial Height -->
                <label for="heightSlider">Initial Height (feet)</label>
                <input type="range" id="heightSlider" min="1" max="500" value="5", step="1">
                <input type="number" id="heightInput" value="5">

                <!-- Time Display -->
                <div id="timeLabel" style="font-size: 24px; font-weight: bold; color: #3498db; padding: 10px; border: 2px solid #2980b9; border-radius: 8px; background-color: #ecf0f1; width: 150px; text-align: center;">
                    0.00s
                </div>
            </div>
            <button id="resetButton">Reset</button>
            <button id="playButton">Start</button>
        </fieldset>
    
        

        <!-- Canvas for drawing -->
        <div class="canvas-container", id="scrollable">
            <canvas id="myCanvas" width="1200" height="600"></canvas>
        </div>
        
    </div>

    <!-- Link to the external JavaScript files -->
    <script src="{{ url_for('static', filename='inputsync.js') }}"></script>
    <script src="{{ url_for('static', filename='drawing.js') }}"></script>
    <script src="{{ url_for('static', filename='particles.js') }}"></script>
    <script src="{{ url_for('static', filename='animation.js') }}"></script>
</body>
</html>
